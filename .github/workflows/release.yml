# 推送 tag（如 v0.1.0）时自动构建 Windows exe 与 Android APK，并创建 GitHub Release 附带两者
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows
        run: pnpm tauri build

      - name: Upload exe
        run: |
          mkdir -p release-artifact
          if (Test-Path src-tauri/target/release/ismism-trace.exe) { Copy-Item src-tauri/target/release/ismism-trace.exe release-artifact/ }
          elseif (Test-Path src-tauri/target/release/ismism_trace.exe) { Copy-Item src-tauri/target/release/ismism_trace.exe release-artifact/ }
        shell: pwsh

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: release-artifact/
          if-no-files-found: error

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-34 ndk;29.0.13846066"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Android signing (CI 使用 Secrets 中的 keystore 进行签名)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ] || [ -z "$ANDROID_KEYSTORE_PASSWORD" ]; then
            echo "::error::请配置 GitHub Secrets: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS"
            exit 1
          fi
          KEYSTORE_DIR="$GITHUB_WORKSPACE/src-tauri/gen/android"
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$KEYSTORE_DIR/upload-keystore.jks"
          ALIAS="${ANDROID_KEY_ALIAS:-upload}"
          cat > "$KEYSTORE_DIR/keystore.properties" << EOF
          password=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ALIAS
          storeFile=$KEYSTORE_DIR/upload-keystore.jks
          EOF

      - name: Build Android
        run: pnpm tauri android build

      - name: Upload apk
        run: |
          mkdir -p release-artifact
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/release"
          if [ -f "$APK_DIR/app-universal-release.apk" ]; then
            cp "$APK_DIR/app-universal-release.apk" release-artifact/
          fi
          if [ -f "$APK_DIR/app-universal-release-unsigned.apk" ]; then
            cp "$APK_DIR/app-universal-release-unsigned.apk" release-artifact/
          fi

      - name: Upload apk artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: release-artifact/
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Get version
        id: version
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "tag=v$VER" >> $GITHUB_OUTPUT

      - name: Download exe
        uses: actions/download-artifact@v4
        with:
          name: exe

      - name: Download apk
        uses: actions/download-artifact@v4
        with:
          name: apk

      - name: Rename and collect assets
        run: |
          TAG="${{ github.ref_name }}"
          VER="${TAG#v}"
          NAME="ismism-trace"
          mkdir -p release
          
          # 查找并复制 exe 文件
          EXE=""
          if [ -f "ismism-trace.exe" ]; then
            EXE="ismism-trace.exe"
          elif [ -f "ismism_trace.exe" ]; then
            EXE="ismism_trace.exe"
          elif [ -d "exe/release-artifact" ]; then
            EXE=$(find exe/release-artifact -name "*.exe" -type f 2>/dev/null | head -1)
          elif [ -d "exe" ]; then
            EXE=$(find exe -name "*.exe" -type f 2>/dev/null | head -1)
          else
            EXE=$(find . -name "*.exe" -type f 2>/dev/null | grep -v node_modules | head -1)
          fi
          [ -n "$EXE" ] && [ -f "$EXE" ] && cp "$EXE" "release/${NAME}-${VER}-win-x64.exe"
          
          # 查找并复制 apk 文件
          APK_COUNT=0
          for f in $(find . -maxdepth 1 -name "*.apk" -type f 2>/dev/null); do
            APK_COUNT=$((APK_COUNT + 1))
            if echo "$f" | grep -qi unsigned; then
              cp "$f" "release/${NAME}-${VER}-android-universal-unsigned.apk"
            else
              cp "$f" "release/${NAME}-${VER}-android-universal.apk"
            fi
          done
          if [ $APK_COUNT -eq 0 ] && [ -d "apk/release-artifact" ]; then
            for f in $(find apk/release-artifact -name "*.apk" -type f 2>/dev/null); do
              if echo "$f" | grep -qi unsigned; then
                cp "$f" "release/${NAME}-${VER}-android-universal-unsigned.apk"
              else
                cp "$f" "release/${NAME}-${VER}-android-universal.apk"
              fi
            done
          fi
          if [ $APK_COUNT -eq 0 ] && [ -d "apk" ]; then
            for f in $(find apk -name "*.apk" -type f 2>/dev/null); do
              if echo "$f" | grep -qi unsigned; then
                cp "$f" "release/${NAME}-${VER}-android-universal-unsigned.apk"
              else
                cp "$f" "release/${NAME}-${VER}-android-universal.apk"
              fi
            done
          fi

      - name: Generate release body
        env:
          VER: ${{ steps.version.outputs.version }}
        run: |
          > release_body.md
          # 从 CHANGELOG.md 提取当前版本的 changelog 段落（## [VER] 到下一个 ## 之前）
          if [ -f CHANGELOG.md ]; then
            awk -v ver="$VER" 'BEGIN{found=0} $0 ~ "^## \\[" ver "\\]" {found=1; next} found {if (/^## /) exit; print}' CHANGELOG.md >> release_body.md
            echo "" >> release_body.md
          fi
          # Android 包说明
          if [ -f "release/ismism-trace-${VER}-android-universal.apk" ]; then
            echo "> Android 包已在 CI 中完成签名，可直接安装。" >> release_body.md
          elif [ -f "release/ismism-trace-${VER}-android-universal-unsigned.apk" ]; then
            echo "> Android：CI 未配置签名时仅提供 \`*-android-universal-unsigned.apk\`；本机配置 keystore 后构建可得已签名包。" >> release_body.md
          fi

      - name: Prepare release files list
        id: files
        run: |
          TAG="${{ github.ref_name }}"
          VER="${TAG#v}"
          FILES=""
          [ -f "release/ismism-trace-${VER}-win-x64.exe" ] && FILES="${FILES}release/ismism-trace-${VER}-win-x64.exe"$'\n'
          [ -f "release/ismism-trace-${VER}-android-universal.apk" ] && FILES="${FILES}release/ismism-trace-${VER}-android-universal.apk"$'\n'
          [ -f "release/ismism-trace-${VER}-android-universal-unsigned.apk" ] && FILES="${FILES}release/ismism-trace-${VER}-android-universal-unsigned.apk"$'\n'
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo -n "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_body.md
          files: ${{ steps.files.outputs.files }}
          overwrite_files: true
          fail_on_unmatched_files: false
          draft: false
